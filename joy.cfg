[joy compile]
org_path = $HOME/org-pub

[joy render]
template_path = $HOME/org-pub/templates

[global render]
siteroot = http://localhost/~$USER/
title = They call me Brett

[render topic]
title = Topics
template = topic.html
processors = meta

[render topicfeed]
title = New Wiki Topics
template = feedtemplate.html
processors = meta, feed

[processor meta]
method = joy.procs.meta

[processor feed]
method = joy.procs.feed
